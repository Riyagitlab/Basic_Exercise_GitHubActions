name: Deployment Exercise 2
on: push
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps: 
           - name: Get code
             uses: actions/checkout@v3
           - name: Install depencies
             run: npm ci
    lint:         
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install depencies
             run: npm ci
           - name: run lint
             run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install depencies
             run: npm ci         
           - name: Test code
             run: npm run test
    Build:
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install depencies
             run: npm ci            
           - name: Build code
             run: npm run build
    FinalDeploy:
        runs-on: ubuntu-latest
        steps:
           - name: Get code
             uses: actions/checkout@v3
           - name: Install depencies
             run: npm ci             
           - name: Deploy code
             run: echo "Deployed code"        